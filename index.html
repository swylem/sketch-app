<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sketch App</title>
</head>
<body>
    <div class="container">
        <h1>Sketch App</h1>
        <div class="sketching-tools">
            <div class="color-tool">
                <input type="color" value="#000">
                <button>Color Mode</button>
            </div>  
            <button>Rainbow Mode</button>
            <button>Color <Identifier></Identifier></button>
            <button>Eraser</button>
            <button>Clear</button>
            <input type="range" value="64" min="0" max="64">
        </div>
        <div class="sketching-box">
            
        </div>
    </div>
</body>
</html>
